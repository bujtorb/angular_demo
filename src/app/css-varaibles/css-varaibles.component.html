<div class="main">
  <div class="title">
    <h2>Update CSS Variables</h2>
  </div>
  <div class="controls" appVariablesControl>
    <label for="spacing">Spacing: </label>
    <input
      id="spacing"
      type="range"
      name="padding"
      min="10"
      max="50"
      value="10"
      sizing="px"
    />

    <label for="blur">Blur: </label>
    <input
      id="blur"
      type="range"
      name="filter"
      min="0"
      max="25"
      value="10"
      sizing="px"
    />

    <label for="base">Base Color: </label>
    <input id="base" type="color" name="background" value="#ffc600" />
  </div>

  <div class="cont"> 
    <img class="img" src="../../assets/03/chris-ZKlwLKFhoHw-unsplash.jpg" />
  </div> 


</div>
